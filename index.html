<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script defer src="./js/app.js"></script>
    

</head>
<body>

  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html" target="_self">Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./books.html" target="_self">Books</a>
        </li>
    </div>
  </nav>
  
    <!-- form -->
    <p id="topic">Student Details</p>
    <div class="form-outer">
        <form name="studentForm" id="studentform">
            <div class="form-group">
              <input type="text" class="form-control" name="stuname" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="city" placeholder="Enter City">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="level" placeholder="Enter Level">
              </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>       
            <button type="reset" class="btn btn-danger btn-lg btn-block">Reset</button>       
        </form>
    </div>
</body>
</html>
